name: Build Android AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Auto-increment version
        run: node scripts/build-android.js --version-only

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/eas-upload.jks

      - name: Create key.properties
        run: |
          echo "storeFile=eas-upload.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build AAB
        working-directory: android
        run: ./gradlew :app:bundleRelease --stacktrace

      - name: Get version info
        id: version
        run: |
          VERSION_CODE=$(grep "versionCode" android/app/build.gradle | awk '{print $2}')
          VERSION_NAME=$(grep "versionName" android/app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.name }}-${{ steps.version.outputs.code }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.name }}
          name: Release v${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
          body: |
            ðŸš€ **Nueva versiÃ³n de la app Android**
            
            **VersiÃ³n:** ${{ steps.version.outputs.name }}
            **Build:** ${{ steps.version.outputs.code }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}
            
            ### Cambios
            ${{ github.event.head_commit.message }}
            
            ### Archivos
            - `app-release.aab` - Para subir a Google Play Console
          files: android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false

      - name: Upload to Google Play (optional)
        if: false  # Deshabilitado - habilitar cuando configures GOOGLE_PLAY_SERVICE_ACCOUNT_JSON
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.jaumesirera.TestsOposiciones.app
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
          whatsNewDirectory: android/release-notes/
